name: Sync Datasets

on:
  schedule:
    - cron: "0 0 * * *" # This will run the workflow daily at midnight.
  workflow_dispatch: # This allows you to run the workflow manually from the Actions tab.

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # You can specify another version if needed

      - name: Install dependencies
        run: |
          npm install axios google-spreadsheet

      - name: Fetch and sync datasets
        run: |
          node sync.js
        env:
          GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}

      # - name: Generate metadata
      #   run: |
      #     node metadata.js

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Sync datasets and update metadata" || echo "No changes to commit"
          git push
